<!DOCTYPE html>
<html lang="en">
<head>

    <title>Quote Generator</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Random Quote Generator</h1>

                “The best way to get started is to quit talking and begin doing.”

            </div>
        </div>
    </div>
</div>
